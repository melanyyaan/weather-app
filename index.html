<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <form class="search" id="search-form">
          <input
            class="search_bar"
            id="search-input"
            type="text"
            name="city"
            placeholder="Enter a city..."
            autofocus
          />
          <span class="buttons">
            <input
              class="btn btn-dark search_btn"
              type="submit"
              value="Search"
            />
            <button
              type="button"
              class="btn btn-secondary"
              id="current-city-btn"
            >
              Current
            </button>
          </span>
        </form>
        <div class="row current_location">
          <div class="col-6 city_condition">
            <div class="location_border">
              <h1 class="current_city" id="current-city">Cologne</h1>
              <h3 class="current_date" id="current-date">Sunday, 20:30</h3>
              <h2 class="current_condition" id="current-condition">Sunny</h2>
            </div>
          </div>
          <div class="col-6 temperature_and_icon">
            
            <div class="temp_icon">
            <span class="current_temperature" id="current-temperature">20</span>
            <span class="current_units">
              <a href="#" class="unit_celcius" id="celcius-link">°C</a>
              |
              <a href="#" class="unit_fahrenheit" id="fahrenheit-link">°F</a>
            </span>
            <span class="current_temperature_icon">
              <img src="images/sun.svg" alt="Sunny Icon" />
            </span>
            </div>
            <div class="current_indicators">
              <div class="indicators_border">
              <ul>
                <li>Humidity: <span id="current-humidity">60</span>%</li>
                <li>Wind: <span id="current-wind">1</span> km/h</li>
              </ul>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      <p>
        <a href="https://github.com/melanyyaan/weather-app" target="_blank"
          >Open-source code</a
        >
        by Milana Tsybulina
      </p>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
